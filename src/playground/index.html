<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
</head>
<body>
  <h5>Events:</h5>
  <ui id="container"></ui>
</body>
<script src="./socket.io.js"></script>
  <script>
    const socket = io('http://localhost:8080');
    socket.on('connect', function() {
      socket.emit('subscribe', 'price.change:kraken:ETH/USD')
      socket.emit('subscribe', 'price.change:kraken')
    });
    socket.on('price.change:kraken:ETH/USD', function(data) {
      const li = document.createElement('li')
      li.innerHTML = JSON.stringify(data)
      window.container.appendChild(li)
    });
    socket.on('price.change:kraken', function(data) {
      const li = document.createElement('li')
      li.innerHTML = JSON.stringify(data)
      window.container.appendChild(li)
    });
    socket.on('exception', function(data) {
      console.log('event', data);
    });
    socket.on('disconnect', function() {
      console.log('Disconnected');
    });
  </script>
</html>
